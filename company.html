<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
     <title>Company page - SitFit</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-responsive.css" rel="stylesheet" />
    <link href="Content/site-company.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="span12">
                <img  src="img/logo.png" id="logo" />
            </div>
        </div>
        <div class="row">
            <div class="span12">
                <h1>MANAGEMENT SUMMARY</h1>
            </div>
        </div>
        <div class="row">
            <div class="span4 rightPosition">
                <select>
                    <option>JANUARY</option>
                    <option selected="selected">FEBRUARY</option>
                    <option>March</option>
                    <option>April</option>
                    <option>May</option>
                    <option>June</option>
                    <option>July</option>
                    <option>August</option>
                    <option>September</option>
                    <option>October</option>
                    <option>November</option>
                    <option>December</option>
                </select>

                <img src="http://3.bp.blogspot.com/-wOJqQk3PCq0/TygQIqnkqtI/AAAAAAAADrM/3yhORCNd9m0/s1600/3d_pie_chart.jpg" alt="chart" />
            </div>

            <div class="span4 data">
                <i class="icon-male"></i>
                <div class="number">65</div>
                <div class="text">FITSIT ENABLED WORKERS</div>
            </div>

            <div class="span4 data">
                <i class="icon-circle-arrow-up green"></i>
                <div class="number green">+38%</div>
                <div class="text">ERGONOMICT IMPROUEMENT SINCE LAST MONTH</div>
            </div>

            <div class="row">
                <div class="span8 fitProgress">
                    <div class="row green">
                        <span class="number">53</span> ERGONOMIC
                    </div>
                    <div class="row red">
                        <span class="number">21</span> NOT ERGONOMIC
                    </div>
                </div>
            </div>
        </div>

        
        
    </div>
</body>
</html>
