<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
     <title>Company page - SitFit</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-responsive.css" rel="stylesheet" />
    <link href="Content/site-company.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="row">
            
        </div>
        <div class="row">
            <div class="span3">
                <img  src="img/logo.png" id="logo" />
            </div>
            <div class="span9 text-center">
                <h1>Management Summary</h1>
                <h2>Feburary 2013</h2>
            </div>
        </div>
        <div class="row">
            <div class="span4 text-center">
                <h2>Ergonimics</h2>
                <img src="img/graph_company.png" alt="chart" />
                <!--<img src="img/goodbad.png" alt="chart" />-->
                 <div class="row">
                    <div class="span4 fitProgress">
                        <div class="row green">
                            33% - Ergonomic (<i class="icon-male"></i> 21)
                        </div>
                        <div class="row red">
                            67% - Not Ergonomic (<i class="icon-male"></i> 44)
                        </div>
                    </div>
                </div>
            </div>
            <div class="span8">
                <div class="row">
                    <div class="span4 data text-center">
                        <i class="icon-male"></i>
                        <div class="number">65</div>
                        <div class="text">FitSit Enabled Workers</div>
                    </div>

                    <div class="span4 data text-center">
                        <i class="icon-circle-arrow-up green"></i>
                        <div class="number green">38%</div>
                        <div class="text">Ergonomic Improvements Since Jan 2013</div>
                    </div>
                </div>
                <div class="row">
                    <div class="span8 text-center">
                        <h2>Nervousness vs Room Temperature</h2>
                        <img src="img/graph3.png" />
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
    </div>
</body>
</html>
